# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

source=~/.config/hypr/catpuccin.conf

monitor = eDP-1,preferred,auto,1
monitor = HDMI-A-1,preferred,auto,1

workspace=eDP-1,1

input {
    kb_layout=it
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    repeat_delay=350

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        clickfinger_behavior = true
    }

    # device:at-translated-set-2-keyboard {
    #     kb_layout = it
    # }
    #
    # device:sino-wealth-61keyboard-1{
    #     kb_layout = en
    # }
}


gestures {
    workspace_swipe=true
    workspace_swipe_fingers=3
    workspace_swipe_distance=600
}

general {
    sensitivity=1.0

    gaps_in=5
    gaps_out=10
    border_size=2

    col.active_border = $lavender
    col.inactive_border = $overlay0

    layout = dwindle
    no_cursor_warps=false
}

master {
    new_on_top=false
    new_is_master=false
    no_gaps_when_only = false
}

dwindle {
    no_gaps_when_only = false
    preserve_split = false
}

decoration {
    blur {
        enabled = false
        size=8 # minimum 1
        passes=1 # minimum 1, more passes = more resource intensive.
        # Yolur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
        # if want heavy blur, you need to up the blur_passes.
        # thre passes, the more you can up the blur_size without noticing artifacts.
        new_optimizations = true
        xray = true
    }
    rounding = 0
    drop_shadow = false
    shadow_range = 8
    shadow_render_power= 2
    shadow_offset = 4 4
}

animations {
    enabled = false

    # animation = windows, 1, 7, default, slide
    # animation = windowsOut, 1, 7, default, slide
    # animation = border, 1, 10, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default, slidevert

    first_launch_animation = false
}

misc {
    disable_hyprland_logo=1
    disable_splash_rendering = true
    mouse_move_enables_dpms = true

# window swallow
    enable_swallow=1
    swallow_regex=alacritty

    disable_autoreload = true
} 

# WINDOW RULES
windowrule = float, qalculate
windowrule = float, pavucontrol
windowrule = float, qt5ct
windowrule = float, gnome-tweaks
windowrule = float, rofi
windowrule = float, nm-connection-editor
windowrule = float, title:^(Removable medium is inserted)$, class:^(pcmanfm)*$

windowrulev2 = workspace special silent, title:Firefox — Sharing Indicator
windowrulev2 = float, class:firefox, title:Library


windowrulev2 = workspace 5 silent, class:Webcord
windowrulev2 = idleinhibit focus, class:^(gamescope)$
windowrulev2 = tile, class:^(Spotify)$

# League
# windowrulev2 = maximize, class:^(riotclientux.exe)$
# windowrulev2 = float,class:^(leagueclientux.exe)$,title:^(League of Legends)$
# windowrule = size 1280 720, ^(leagueclientux.exe)$
# windowrulev2 = center, class:^(leagueclientux.exe)$
# windowrulev2 = size 1920 1080,class:^(league of legends.exe)$

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# BINDS
$mainmod = SUPER

bind = $mainmod SHIFT, C, killactive,
bind = $mainmod SHIFT, Q, exit,
bind = $mainmod , R, exec, hyprctl reload

# dispatchers A.K.A. layouts?
bind = $mainmod, F, togglefloating,
bind = $mainmod SHIFT, F, fakefullscreen
bind = $mainmod, E, fullscreen, 0
bind = $mainmod, M, fullscreen, 1 # monocle like dwm
bind = $mainmod, S, exec, hyprctl --batch "dispatch togglefloating active ; dispatch pin active"

# layout keybinds
bind = $mainmod, j, cyclenext
bind = $mainmod, k, cyclenext, prev
bind = $mainmod, h, splitratio, -0.05
bind = $mainmod, l, splitratio, +0.05

bind = $mainmod SHIFT, j, movewindow, d
bind = $mainmod SHIFT, k, movewindow, u
bind = $mainmod SHIFT, h, movewindow, l
bind = $mainmod SHIFT, l, movewindow, r

bind = $mainmod, i, layoutmsg, addmaster
bind = $mainmod, d, layoutmsg, removemaster

# select workspace
bind = $mainmod, 1, workspace,1
bind = $mainmod, 2, workspace,2
bind = $mainmod, 3, workspace,3
bind = $mainmod, 4, workspace,4
bind = $mainmod, 5, workspace,5
bind = $mainmod, 6, workspace,6
bind = $mainmod, 7, workspace,7
bind = $mainmod, 8, workspace,8
bind = $mainmod, 9, workspace,9

# move silent
bind = $mainmod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainmod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainmod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainmod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainmod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainmod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainmod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainmod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainmod SHIFT, 9, movetoworkspacesilent, 9

# follow move
# relative
bind = $mainmod CTRL, l, movetoworkspace, +1
bind = $mainmod CTRL, h, movetoworkspace, -1
# absolute
bind = $mainmod CTRL, 1, movetoworkspace, 1
bind = $mainmod CTRL, 2, movetoworkspace, 2
bind = $mainmod CTRL, 3, movetoworkspace, 3
bind = $mainmod CTRL, 4, movetoworkspace, 4
bind = $mainmod CTRL, 5, movetoworkspace, 5
bind = $mainmod CTRL, 6, movetoworkspace, 6
bind = $mainmod CTRL, 7, movetoworkspace, 7
bind = $mainmod CTRL, 8, movetoworkspace, 8
bind = $mainmod CTRL, 9, movetoworkspace, 9

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainmod, mouse:272, movewindow
bindm = $mainmod, mouse:273, resizewindow

# BINDNINGS
# run programs
bind = $mainmod, P, exec, rofi -show drun
bind = $mainmod, C, exec, hyprpicker -a
bind = , print, exec, hyprshot
bind = $mainmod SHIFT, P, exec, powermenu.sh
bind = $mainmod SHIFT, return, exec, alacritty msg create-window || alacritty

bindle = , xf86audioraisevolume, exec, changevolume.sh +
bindle = , xf86audiolowervolume, exec, changevolume.sh -
bindl = , xf86audiomute, exec, changevolume.sh muted
bindl = , xf86audiomicmute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindl = , xf86monbrightnessup, exec, backlight +
bindl = , xf86monbrightnessdown, exec, backlight -
bind = , xf86calculator, exec, qalculate-gtk

# mpris keys
bindl = , xf86audiostop, exec, playerctl stop
bindl = , xf86audioprev, exec, playerctl previous
bindl = , xf86audioplay, exec, playerctl play-pause
bindl = , xf86audionext, exec, playerctl next
# same for laptop
bindl =, xf86messenger, exec, playerctl stop
bindl =, xf86go, exec, playerctl previous
bindl =, cancel, exec, playerctl play-pause
bindl =, xf86favorites, exec, playerctl next

# NO KEYBOARD MODE
# bind =, xf86display, exec, notify-send
# bind =, xf86display, submap, 󰌐
#
# submap = 󰌐
# bind =, xf86display, submap, reset
# submap = reset

# custom scripts
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.local/bin/startway.sh
